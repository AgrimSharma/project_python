{% extends "base.html" %}

          		{% block content %}

<div id="wrap">
  
  <div class="container-fluid main" role="main" id="main">
  <div class="row-fluid">
    <div class="span12">
        <div class="add-details pull-right">
         <a href="/pickup/registration/"><i class="icon-truck"> </i>Pickup Registration </a> &nbsp; &nbsp;
         <a href="/pickup/finders/" rel="tooltip" title="Check Pending Pickup"><i class="icon-exclamation-sign"> </i>Finders </a>&nbsp; &nbsp;
         <a href="/pickup/" rel="tooltip" title="Check Completed Pickup"><i class="icon-thumbs-up"> </i>Dashboard </a>
         
         


        </div>
    </div>
  </div>
    
    <div class="row-fluid">
      <div class="span12">
        <div class="cust-details">
          <div class="cust-title">
            <i class="icon-exclamation-sign" style="font-size: 28px ; margin-right: 10px;margin-top: 2px;"></i> <span>Pickup Registration</span>
          </div>
          <div class="cust-content">
           <div style="margin-left:20px;" >
                <form method="POST" action="/pickup/edit_pickup/{{id}}/">
	{% csrf_token %}	
<br>
<table>{% for field in pickup_registration_form %}
    <div>
    {% ifnotequal field.name 'status' %}
    <tr><td>{{field.label}}</td>
<td>{{field}}</td>
</tr>
    </div>
{% endifnotequal %}
{% endfor %}
</table>
                   <input type="Submit" class="btn btn-primary" value="SAVE">
</form>



{% endblock %}
