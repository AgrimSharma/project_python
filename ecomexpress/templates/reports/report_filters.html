
Customer Name: <select name="cust_id" style="width: 158px;" class="cust_name">
  	<option value="0">All</option>
  	{%for a in customer%}
  	<option value="{{a.id}}">{{a}}</option>
  	{%endfor%}
        </select>
Date-From: <input type="text" name="date_from" class="reports_date date_from" style="width: 88px;"/>
Date-To: <input type="text" name="date_to" class="reports_date date_to" style="width: 88px;"/>
Origin SC<select name="sc" style="width: 90px;" class="sc" />
    <option value="0">All</option>
{%for a in sc%}
    <option value="{{a.id}}">{{a}}</option>
{%endfor%}
</select>

Origin Region<select name="region" multiple style="width: 90px;" class="region">
    <option value="0">All</option>
{% for r in region %}
    <option value="{{r.region_shortcode}}">{{r.region_name}}</option>
{% endfor %}
</select>

Origin State<select name="state" multiple style="width: 90px;" class="state">
    <option value="0">All</option>
{% for s in state %}
    <option value="{{s.state_shortcode}}">{{s.state_name}}</option>
{% endfor %}
</select>

<input type="hidden" name="report_type" value="dl">
<a class=" btn btn-primary view_report">View</a> 
<input type="Submit" value="Download" class=" btn btn-primary">
