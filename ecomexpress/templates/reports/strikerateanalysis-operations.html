 <script type="text/javascript">
$(document).ready(function() {
	var $loader = $('#loadingdiv');
 
	function showLoader() {
	  $loader.fadeIn();
	}

  $('.view_report').click(function(event) {
	$('#report-content').empty();
	showLoader();
   //$('#report-content').html('<center><img style="margin-top:100px" src="/static/admin_tools/images/ajax-loader.gif"></center>');
    var report_type = $(".report_type").val();
    var cust_id = $(".cust_name").val();
    var month = $("#month").val();
    if (month)
    {
    var date_from=''
    var date_to=''	
    }
    else
    {
    var date_from = $(".date_from").val();
    var date_to = $(".date_to").val();
    var month=''
    }
    var sc = $(".sc").val();
    //var type = $(this).attr('type');
    dl_report ='View'
  $.ajax({
          url: '/reports/strike_rate_analysis/',
          type: "POST",    
           data: { cust_name: cust_id, month:month, sc:sc, dl_report:dl_report, date_from:date_from, date_to:date_to},
           success: function(data) {
	    $loader.fadeOut('fast');
           $('#report-content').html(data);
         }     //  }
        });
  });
   });

</script>
 
   
   
<script type="text/javascript">

<script>
	$('#myTab a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
    })

</script>
<script type="text/javascript">
$(document).ready(function()
{   
$('#month').val("");
$('.date_from').val('');
$('.date_to').val('');

    $(".monthPicker").datepicker({
        dateFormat: 'MM yy',
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,

        onClose: function(dateText, inst) {
            var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
            var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
            $(this).val($.datepicker.formatDate('yy-mm', new Date(year, month, 1)));
            
        }
    });

    $(".monthPicker").focus(function () {
        $(".ui-datepicker-calendar").hide();
        $("#ui-datepicker-div").position({
            my: "center top",
            at: "center bottom",
            of: $(this)
        });
    });
});
</script>
