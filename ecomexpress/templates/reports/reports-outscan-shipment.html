<div class="cust-content" style="padding:0px; overflow-y:scroll; overflow-x:scroll; height:450px; width:100%" >
    <table class="table" style="width:100%">
      <thead>
        <tr>
		{% for col_head in cols_head %}
          <th>{{ col_head }}</th>
        {% endfor %}
        </tr>
      </thead>
      <tbody>
      
      {% for shipment in shipments %}
        <tr>
          {% for val in shipment %}
	        <td>{{ val }}</td>
		  {% endfor %}
         </tr>
        {%endfor%}
      </tbody>
    </table>
</div>
