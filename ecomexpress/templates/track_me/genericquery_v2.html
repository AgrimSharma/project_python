{% extends "base.html" %}
{% block content %}

<div id="wrap">
  <div class="container-fluid main" role="main" id="main">
  <div class="row-fluid">
    <div class="span12">
        <div class="add-details pull-right">
           {% include 'track_me/header.html' %}
        </div>
    </div>
  </div>
    
  <div class="row-fluid">
     <div class="span12">
     <div class="cust-title">
          <i class="icon-signout" style="font-size: 28px ; margin-right: 10px;margin-top: 2px;"></i> <span>Generic Query</span>
     </div>
     <div class="cust-content" style="min-height:500px;">
       <div class="span6">
       <form method="post" action="." class="form-horizontal">
          {%csrf_token%}
         {{ form.as_table }}
          <br/>
         <input type="submit" value="Submit" class="btn btn-primary">
       </form>
       </div>
       <div class="span6">
          {% if download_link %}   
              <p class="alert alert-success">Please donwload the report from the below link and you can circulate this link incase required.</p>
              <a href="{{ download_link }}" target="_blank">{{ download_link }}</a>
          {% endif %}
       </div>
     </div>
     </div>
  </div><!-- /row-fluid -->

</div><!-- /container-fluid -->
             
</div>

<script type="text/javascript">
$("#id_pickup_date_from").datepicker({ changeMonth: true, changeYear: true, dateFormat: "yy-mm-dd" });
$("#id_pickup_date_to").datepicker({ changeMonth: true, changeYear: true, dateFormat: "yy-mm-dd" });
</script>

{% endblock %}
