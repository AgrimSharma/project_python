{% extends "billing_admin/admin_base.html" %}
{% load tags %}

{% block sidebar %} {% include "codpanel/cod_panel_sidebar.html" %}{% endblock %}
{% block content %}

<div class="row content-row">
  <div class="col-lg-12" id="id_cod_panel_dashboard">
    <h2 class="page-header">COD PANEL</h2>
    <p> Welcome to the cod panel dashboard.</p>
  </div> <!-- /.col-lg-12 -->
</div> <!-- /.row -->

<!-- Generic Modal -->
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body scroller"> </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}

{% block extrajs %}
<script type="text/javascript"> 
ECOMM.cod_panel.init();
</script>
{% endblock %}
