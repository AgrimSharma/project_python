        <div class="row hidden-xs">
            <div class="col-sm-6 col-sm-offset-3">

        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="scrumdo-box-modal" style="position: relative;">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        {% block bottom %}{% endblock %}
    </div>
</main>
