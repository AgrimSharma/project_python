<div class="scrumdo-account-details scrumdo-account-project-teams" ng-controller="ProjectTeamSettingsController as teamsCtrl">
    <div class="row">
        <div class="col-md-12 header">
            <h2 class="scrumdo-account-details-title pull-left">Workspace New Team</h2>
            <a ui-sref="app.settings.teams" class="scrumdo-btn primary pull-right">
                <i class="glyphicon glyphicon-arrow-left"></i> Back</a>
        </div>
    </div>
    <div class="scrumdo-wrapper-container">
        <div class="scrumdo-teamlist-edit pull-left">
            <div class="scrumdo-teamlist-edit-heading">
                <h4 class="scrumdo-heading h4 no-margin pull-left">New Team List</h4>
            </div>

            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Team List Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="teamsCtrl.newTeamName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button ng-click="teamsCtrl.createTeam()" class="scrumdo-btn secondary">Create Team List</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
