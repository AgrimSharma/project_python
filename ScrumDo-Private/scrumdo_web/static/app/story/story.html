<li class="cards"
    data-story-id="{{::story.id}}"
    sd-access
    ng-class="ctrl.getCardClass()"
    ng-mousedown="ctrl.onMouseDown($event)"
    ng-click="$evalAsync(ctrl.onClicked($event))"
    ng-dblclick="ctrl.onDoubleClick($event)"
    ng-mouseover="ctrl.onMouseOut($event)"
    sd-drag-over>
    <sd-drag-drop-attachment ng-if="ctrl.quickUploadAttachment"
        project="::project"
        story="::story"
        note="::note"></sd-drag-drop-attachment>
    <div ng-if="!ctrl.userService.isGuest" ng-include="ctrl.templateName"></div> 
    <div ng-if="ctrl.userService.isGuest" ng-include="ctrl.sharedViewTemplate"></div>  
    </div>
</li>
